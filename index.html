<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="./js/aframe.min.js"></script>
        <!--<script src="./js/aframe-master.min.js"></script>-->
        <script src="./js/aframe-ar-nft.js"></script>
        <!-- import aframe and then ar.js with image tracking / location based features -->
<!--<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>-->
<!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
        <style>
            body{
                background-color: #ffffff;
                margin:0;
                overflow: hidden;
            }
        </style>
    </head>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">

  <a-marker preset='hiro'>
      <a-box position='0 0 0' scale='0.5 0.5 0.5' material='color: green;'></a-box> 
  </a-marker>
    
  <a-nft type="nft" url="/descriptors/2" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
        <a-box position='0 0 0' scale='0.5 0.5 0.5' material='color: red;'></a-box> 
  </a-nft>
    
  
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
