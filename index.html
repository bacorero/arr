<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Localizando a Josefino</title>
    <script src="js/main.js"></script>
    <script src="js/aframe-1.0.4.min.js"></script>
    <script src="js/aframe-look-at-component.min.js"></script>
    <script src="js/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;"
  >
    <div id="posicion"></div>
    <div>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-text
        value="Josefino-10"
        look-at="[gps-camera]"
        scale="10 10 10"
        gps-entity-place="latitude: 38.346098; longitude: -0.506039;"
      ></a-text>

      <a-text
        value="Josefino-25"
        look-at="[gps-camera]"
        scale="25 25 25"
        gps-entity-place="latitude: 38.3464648; longitude: -0.5060999;"
      ></a-text>

      <a-text
        value="Josefino-5"
        look-at="[gps-camera]"
        scale="5 5 5"
        gps-entity-place="latitude: 38.346481; longitude: -0.506104;"
      ></a-text>

      <a-text
        value="Josefino-10"
        look-at="[gps-camera]"
        scale="10 10 10"
        gps-entity-place="latitude: 38.346410; longitude: -0.506261;"
      ></a-text>

      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
