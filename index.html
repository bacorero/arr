<html>
    <head>
      <meta charset="utf-8" />

      <title>ABADIA</title>

      <script src="./js/jquery-3.5.1.min.js"></script>

      <script src="./js/juego.js"></script>
    </head>
    
    <body style='margin : 0px; overflow: hidden;'>
      <a-scene id='objetos'>
        <a-assets>
          <a-asset-item id="walla-obj" src="./assets/tower1.obj"></a-asset-item>
          <a-asset-item id="walla-mtl" src="./assets/tower1.mtl"></a-asset-item>
          <a-asset-item id="wallb-obj" src="./assets/wall_b.obj"></a-asset-item>
          <a-asset-item id="wallb-mtl" src="./assets/wall_b.mtl"></a-asset-item>
          <a-asset-item id="wallc-obj" src="./assets/wall_c.obj"></a-asset-item>
          <a-asset-item id="wallc-mtl" src="./assets/wall_c.mtl"></a-asset-item>
          <a-asset-item id="tower1-obj" src="./assets/tower1.obj"></a-asset-item>
          <a-asset-item id="tower1-mtl" src="./assets/tower1.mtl"></a-asset-item>
          <a-asset-item id="tower2-obj" src="./assets/tower2.obj"></a-asset-item>

          <a-asset-item id="gate_wall-mtl" src="./assets/gate_wall.mtl"></a-asset-item>
          <img id="ground" src="./assets/grass1.jpg">
          <img id="sky" src="./assets/cielo.jpg">
          
        </a-assets>

        <!--Muros-->
        <a-entity obj-model="obj: #wallc-obj; mtl: #wallc-mtl"  position="214 0 110" rotation="0 -90 0"></a-entity>
        <a-entity obj-model="obj: #walla-obj; mtl: #walla-mtl"  position="199 0 110" rotation="0 -90 0"></a-entity>
        <a-entity obj-model="obj: #walla-obj; mtl: #walla-mtl"  position="155 0 110" rotation="0 -90 0"></a-entity>
        <a-entity obj-model="obj: #wallc-obj; mtl: #wallc-mtl"  position="120 0 129"></a-entity>
        <a-entity obj-model="obj: #wallb-obj; mtl: #wallb-mtl"  position="120 0 173"></a-entity>
        <a-entity obj-model="obj: #wallc-obj; mtl: #wallc-mtl"  position="140 0 215" rotation="0 90 0"></a-entity>
        <a-entity obj-model="obj: #wallb-obj; mtl: #wallb-mtl"  position="190 0 215" rotation="0 90 0"></a-entity>
        <a-entity obj-model="obj: #wallc-obj; mtl: #wallc-mtl"  position="223 0 199" rotation="0 180 0"></a-entity>

        <a-entity obj-model="obj: #tower1-obj; mtl: #tower1-mtl"  position="188 0 110" rotation="0 -90 0"></a-entity>

        <a-entity obj-model="obj: #gate_wall-obj; mtl: #gate_wall-mtl"  position="177 0 110" rotation="0 -90 0"></a-entity>
        <a-entity obj-model="obj: #metal_gate-obj; mtl: #metal_gate-mtl"  position="177 0 110" rotation="0 -90 0"></a-entity>
        <a-entity obj-model="obj: #gate_wall-obj; mtl: #gate_wall-mtl"  position="120 0 145" rotation="0 0 0"></a-entity>
        <a-entity obj-model="obj: #metal_gate-obj; mtl: #metal_gate-mtl"  position="120 2.5 145" rotation="0 0 0"></a-entity>

        <!--Suelo y cielo-->
        <a-sky src="#sky"></a-sky>
        <a-plane src="#ground" position="100 0 100" rotation="-90 0 0" width="500" height="500" repeat="50 50"></a-plane>

        <a-camera id="camara" position="140 1.6 185" rotation="0 0 0" camara></a-camera>
