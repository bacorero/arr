<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="./js/1.0.4_aframe.min.js"></script>
    <script src="./js/aframe-look-at-component.min.js"></script>
    <script src="./js/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;">

      <a-text
        value="JM "
        look-at="[gps-camera]"
        scale="5 5 5"
        gps-entity-place="latitude:38.346200; longitude:-0.506120;">
      </a-text>

      <a-text
        value="Sefino"
        look-at="[gps-camera]"
        scale="5 5 5"
        gps-entity-place="latitude:38.346110; longitude:-0.505808;">
      </a-text>

      <a-text
        value="Cole"
        look-at="[gps-camera]"
        scale="5 5 5"
        gps-entity-place="latitude:38.346441; longitude:-0.506229;">
      </a-text>

      <!-- Dragonite en el cole-->
      <a-entity gps-entity-place="latitude: 38.346443; longitude: -0.506168;" 
                gltf-model="./assets/dragonite/scene.gltf" 
                rotation="0 180 0" animation-mixer 
                scale="0.10 0.10 0.10"/>

      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
