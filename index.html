<html>
    <head>
        <title>AR.js Basic Projected Camera Example</title>
        <script src="./js/1_2_0_aframe.min.js"></script>
        <script src="./js/aframe-ar-nft.js"></script>
        <!-- Look-at component. We don't need this now, but we will later. -->
        <script src="./js/aframe-look-at-component.min.js"></script>
        <script src="./js/loader.js"></script>
    </head>

    <body>
    <a-scene sceneel
        vr-mode-ui="enabled: false"
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
        renderer='antialias: true; alpha: true'>
            <a-camera gps-projected-camera rotation-reader></a-camera>
            <a-box gps-projected-entity-place='latitude: 38.346405; longitude: -0.506274' material='color: red' scale='10 10 10'></a-box>
        </a-scene>
    </body>
</html>
