<html>
    <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <title>Fisicas10</title>
      <!--<script src="./js/aframe.min.js"></script>-->
      <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
      <script src="./js/jquery-3.5.1.min.js"></script>
      <script src="./js/movimiento.js"></script>
    </head>
    
    
    <body style='margin : 0px; overflow: hidden;'>
      <div id="gamepadPrompt"></div>
      <div id="gamepadDisplay"></div>
      <a-scene>
        <a-entity light="type:directional; castShadow:true" position="-1 4 7" intensity="3"></a-entity>
        <a-sky color="cyan" pad></a-sky>
        <a-plane color="#119933" position="1 0 -5" material-fog="false" rotation="-90 0 0" width="100" height="100" shadow="receive: true"></a-plane>
        <!--<a-sphere src="./assets/grass.jpg" position="1 0 -5" rotation="-90 0 0" radius="2"  shadow="receive: true"></a-sphere>-->
        <a-entity gltf-model="url(./assets/cohete.gltf)" scale="0.3 0.3 0.3" position="0 0 -5" shadow="receive: false"  pad></a-entity>
        <a-camera></a-camera>
      </a-scene> 
    </body>
  </html>
